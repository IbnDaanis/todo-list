<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.scss" />
    <link rel="shortcut icon" href="./images/favicon.png" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <svg class="menu_icon" width="24" height="24" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="M4.5 5h15a.5.5 0 1 1 0 1h-15a.5.5 0 0 1 0-1zm0 6h15a.5.5 0 1 1 0 1h-15a.5.5 0 1 1 0-1zm0 6h15a.5.5 0 1 1 0 1h-15a.5.5 0 1 1 0-1z"
            ></path>
          </svg>
        </div>
      </nav>
    </header>

    <div class="sidebar">
      <div class="container">
        <ul class="todo-list-titles"></ul>
      </div>
    </div>
    <main>
      <div class="todo-container">
        <div class="todo-container-screen">
          <div class="add-todo-input">
            <form id="addTodoFrom">
              <div class="container">
                <div class="title">
                  <label for="title">Title: </label>
                  <textarea
                    name="title"
                    id="title"
                    placeholder="Enter the title"
                  ></textarea>
                </div>
                <div class="description">
                  <label for="description">Description: </label>
                  <textarea
                    name="description"
                    id="description"
                    placeholder="Enter the description"
                  ></textarea>
                </div>
                <div class="sub-options">
                  <div class="urgency">
                    <label for="urgency">Urgency: </label>
                    <select name="urgency" id="urgency">
                      <option value="none">None</option>
                      <option value="important">Important</option>
                      <option value="urgent">Urgent</option>
                    </select>
                  </div>
                  <div class="date">
                    <label for="date">Pick a date: </label>
                    <input type="date" name="date" id="date" />
                  </div>
                </div>
              </div>
              <button class="add-todo-button" type="submit">Add Task</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
