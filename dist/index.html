<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.c86c3119.css">
    <link rel="shortcut icon" href="/favicon.8003f84c.png">
    <title>Todo List</title>
  <script src="/styles.c86c3119.js"></script></head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <svg class="menu-toggler" id="menuToggler" width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor" fill-rule="evenodd" d="M4.5 5h15a.5.5 0 1 1 0 1h-15a.5.5 0 0 1 0-1zm0 6h15a.5.5 0 1 1 0 1h-15a.5.5 0 1 1 0-1zm0 6h15a.5.5 0 1 1 0 1h-15a.5.5 0 1 1 0-1z"></path>
          </svg>
          <svg class="home" id="home" width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12.527 3.075c.35.104.64.263 1.27.876L19.1 9.123c.374.364.49.505.601.678.11.174.185.351.232.552.042.178.062.34.066.742L20 17.718c0 .446-.046.607-.134.77a.906.906 0 01-.378.378c-.163.088-.324.134-.77.134H14v-4.718c0-.446-.046-.607-.134-.77a.906.906 0 00-.378-.378c-.142-.077-.284-.122-.616-.132L12.718 13h-1.436c-.446 0-.607.046-.77.134a.906.906 0 00-.378.378c-.077.142-.122.284-.132.616l-.002.154V19H5.282c-.446 0-.607-.046-.77-.134a.906.906 0 01-.378-.378c-.088-.163-.134-.324-.134-.77v-6.462c0-.522.02-.703.067-.903.047-.2.121-.378.232-.552l.077-.113c.098-.134.233-.282.524-.565l5.304-5.172c.629-.613.92-.772 1.269-.876a1.82 1.82 0 011.054 0zm-.286.958a.825.825 0 00-.482 0c-.18.054-.326.139-.63.418l-.227.216L5.598 9.84c-.3.293-.385.39-.456.5a.76.76 0 00-.102.242c-.026.112-.037.224-.04.531l.002 6.807.005.073.074.006L8.999 18 9 14.268l.003-.17c.013-.448.083-.749.249-1.058a1.9 1.9 0 01.788-.788c.306-.164.6-.234 1.043-.249l.199-.003h1.45l.17.003c.448.013.749.083 1.058.249.337.18.608.45.788.788.164.306.234.6.249 1.043l.003.199L14.999 18l3.92-.002.073-.006.006-.073.002-.2v-6.615l-.005-.218a1.494 1.494 0 00-.035-.305.747.747 0 00-.102-.242l-.059-.084a3.571 3.571 0 00-.294-.315l-5.407-5.273c-.425-.414-.604-.545-.798-.615l-.06-.019z"></path>
          </svg>
        </div>
      </nav>
    </header>

    <div class="sidebar" id="sidebar">
      <div class="container" id="sidebarContainer">
        <ul class="todo-list-titles" id="todoListTitles"></ul>
        <form id="addNewList" class="add-new-list-form" autocomplete="off">
          <input type="text" id="listTitle" required="" placeholder="Add new List">
          <button type="submit">+</button>
        </form>
      </div>
    </div>
    <main>
      <div class="dashboard" id="dashboard">
        <div class="todo-container">
          <div class="todo-list-tasks"></div>
          <div class="add-todo-button hide" id="addTodoFormToggler">
            <div class="plus">
              <svg width="13" height="13">
                <path d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.5.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z" fill="currentColor" fill-rule="evenodd"></path>
              </svg>
            </div>
            <p>Add task</p>
          </div>
          <div class="add-todo-form hide" id="addTodoFormContainer">
            <form id="addTodoForm">
              <div class="container">
                <div class="title">
                  <label for="title">Title: </label>
                  <textarea name="title" id="title" placeholder="Enter the title" required=""></textarea>
                </div>
                <div class="description">
                  <label for="description">Description: </label>
                  <textarea name="description" id="description" placeholder="Enter the description"></textarea>
                </div>
                <div class="sub-options">
                  <div class="urgency">
                    <label for="urgency">Urgency: </label>
                    <select name="urgency" id="urgency">
                      <option value="none">None</option>
                      <option value="important">Important</option>
                      <option value="urgent">Urgent</option>
                    </select>
                  </div>
                  <div class="date">
                    <label for="date">Pick a date: </label>
                    <input type="date" name="date" id="date">
                  </div>
                  <div class="list">
                    <label for="list">List: </label>
                    <select name="list" id="list"></select>
                  </div>
                </div>
              </div>
              <button class="add-todo-button" type="submit">Add Task</button>
              <button type="button" class="cancel" id="cancelAddTodo">
                Cancel
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="/src.e31bb0bc.js"></script>
  </body>
</html>
